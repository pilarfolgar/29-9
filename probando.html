<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docentes ITSP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      height: 220px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-5">Docentes del ITSP</h1>

    <!-- Docentes Específicos -->
    <h2 class="mb-4">Docentes Específicos</h2>
    <div class="row" id="docentes-especificos"></div>

    <!-- Docentes Comunes -->
    <h2 class="mt-5 mb-4">Docentes Comunes</h2>
    <div class="row" id="docentes-comunes"></div>
  </div>

  <script>
    // Datos de los docentes (pueden venir de JSON o BD en un futuro)
    const docentesEspecificos = [
      { nombre: "Ing. Juan Pérez", materia: "Programación Web", foto: "docente1.jpg" },
      { nombre: "Lic. Ana Gómez", materia: "Bases de Datos", foto: "docente2.jpg" }
    ];

    const docentesComunes = [
      { nombre: "Prof. Carlos López", materia: "Matemática", foto: "docente3.jpg" },
      { nombre: "Prof. María Rodríguez", materia: "Inglés Técnico", foto: "docente4.jpg" }
    ];

    // Función para renderizar docentes en una sección
    function renderDocentes(docentes, contenedorId) {
      const contenedor = document.getElementById(contenedorId);
      docentes.forEach(d => {
        contenedor.innerHTML += `
          <div class="col-md-3 mb-4">
            <div class="card h-100">
              <img src="${d.foto}" class="card-img-top" alt="Foto de ${d.nombre}">
              <div class="card-body text-center">
                <h5 class="card-title">${d.nombre}</h5>
                <p class="card-text text-muted">${d.materia}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Renderizar ambas secciones
    renderDocentes(docentesEspecificos, "docentes-especificos");
    renderDocentes(docentesComunes, "docentes-comunes");
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
